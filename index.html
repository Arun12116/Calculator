<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="centercalcy">
        <form name="calcy">
            <h1>Calculator</h1>
            <!-- <input type="text" value="Calculator" id="app-name"> -->
            <input type="text" name="answers" id="display-answer">
            <div class="layer1">
                <div class="layer1">
                    <input type="button" value="C" class="main-num" onclick="calcy.answers.value='' ">
                    <input type="button" name="" value="=" class="main-num" onclick="calcy.answers.value=eval(calcy.answers.value)">
                </div>
                <input type="button" class="main-num" value="7" onclick="calcy.answers.value +='7' ">
                <input type="button" class="main-num" value="8" onclick="calcy.answers.value +='8' ">
                <input type="button" class="main-num" value="9" onclick="calcy.answers.value +='9' ">
                <input type="button" class="main-num" value="*" onclick="calcy.answers.value +='*' ">

            </div>
            <div class="layer1">
                <input type="button" class="main-num" value="4" onclick="calcy.answers.value +='4' ">
                <input type="button" class="main-num" value="5" onclick="calcy.answers.value +='5' ">
                <input type="button" class="main-num" value="6" onclick="calcy.answers.value +='6' ">
                <input type="button" class="main-num" value="-" onclick="calcy.answers.value +='-' ">

            </div>
            <div class="layer1">
                <input type="button" class="main-num" value="1" onclick="calcy.answers.value +='1' ">
                <input type="button" class="main-num" value="2" onclick="calcy.answers.value +='2' ">
                <input type="button" class="main-num" value="3" onclick="calcy.answers.value +='3' ">
                <input type="button" class="main-num" value="+" onclick="calcy.answers.value +='+' ">

            </div>
            <div class="layer1">
                <input type="button" class="main-num" value="." onclick="calcy.answers.value +='.' ">
                <input type="button" class="main-num" value="0" onclick="calcy.answers.value +='0' ">
                <input type="button" class="main-num" value="%" onclick="calcy.answers.value +='%' ">
                <input type="button" class="main-num" value="/" onclick="calcy.answers.value +='/' ">

            </div>
        </form>
    </div>
</body>
</html>
